<!DOCTYPE html>
<html>
    <head>
        <title>Workday Assist</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="topBtns">
            <button class="helpBtn" id="logIn">LOG IN</button>
            <button class="helpBtn" id="signUp">SIGN UP</button>
        </div>
        <button class="collapsible" id="credentials">Credentials</button>
            <div class="content">
                <form>
                    <div class="row">
                        <label class="col-25" for="email">Email</label>
                        <input class="col-75" type="text" id="email" name="email" placeholder="Your email..">
                    </div>
                    <div class="row">
                        <label class="col-25" for="password">Password</label>
                        <input class="col-75" type="text" id="password" name="password" placeholder="Your password..">
                    </div>
                    <div class="row">
                        <input id="saveCred" type="submit" value="SAVE">
                    </div>
                </form>
                <p class="note">Note: The above credentials will be used for logging in and signing up for your workday accounts.</p>
            </div>
        <script src="popup.js"></script>
    </body>
</html>
